<body>
    <h1>Class</h1>

<script>
    class Student {
        #nama;
        #kelas;
        #gender;

        constructor(nama, kelas, gender) {
            this.nama = nama;
            this.kelas = kelas;
            this.gender = gender;
        }

        helloSiswa() {
            console.log(`Hallo ${this.nama}, Selamat Malam`);
        }
    }

    const student_func_1 = new Student("Opick", "Bisnis Analis", "Laki-laki");
    const student_func_2 = new Student("Kausar", "Product Manager", "Laki-laki");
    const student_func_3 = new Student("Fahmi", "Backend Developer", "Laki-laki");
    const student_func_4 = new Student("Sinta", "QA", "Perempuan");

    console.log(student_func_1);
    console.log(student_func_2);
    console.log(student_func_3);
    console.log(student_func_4);

    student_func_1.helloSiswa();
    student_func_2.helloSiswa();
    student_func_3.helloSiswa();
    student_func_4.helloSiswa();
</script>
