<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid pt-1">
        <div class="row mb-1 mt-1">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Table Siswa <small class="text-muted">Ini merupakan contoh implementasi data Array</small></h5>
                        <p class="card-text">Ini merupakan table informasi daftar siswa,</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" id="table_siswa">
                    <thead>
                        <tr>
                            <th>List Siswa</th>
                            <th colspan="2">
                                <div class="input-group">
                                    <input type="text" class="form-control" class="input-search-siswa" aria-label="Sizing example input" placeholder="Pencarian Siswa" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col">Nama</th>
                            <th scope="col">Umur</th>
                            <th scope="col">Kelas</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Exercise 2 -->
    <div class="container-fluid pt-1">
        <div class="row mb-1 mt-1">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pengelompokan Bilangan <small class="text-muted">kita punya 2 kelompok bilangan</small></h5>

                        <ul class="card-text">
                            <li>Untuk bilangan Genap ada [2, 4, 6, 8, 10]</li>
                            <li>Untuk bilangan Ganjil ada [1, 3, 5, 7, 9]</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" id="table_bilangan">
                    <thead>
                        <tr>
                            <th>Papan Cek Bilangan</th>
                            <th>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="input_bilangan" aria-label="Sizing example input" placeholder="input Bilangan" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    let data_siswa = [
        {
            "name": "siswa1",
            "class": "1",
            "age": 1
        },
        {
            "name": "siswa2",
            "class": "2",
            "age": 2
        },
        {
            "name": "siswa3",
            "class": "1",
            "age": 3
        },
    ];

    function setTableRow() {
        for (const siswa of data_siswa) {
            $("#table_siswa tbody").append(`<tr><td>${siswa.name}</td><td>${siswa.age}</td><td>${siswa.class}</td><tr>`);
        }
    }

    setTableRow();

    function find(name) {
        $("#table_siswa tbody").empty();

        if (name) {
            const siswa = data_siswa.find(function findName(data) {
                if (data.name === name) {
                    return data;
                }
            })

            if (siswa) {
                $("#table_siswa tbody").append(`<tr><td>${siswa.name}</td><td>${siswa.age}</td><td>${siswa.class}</td><tr>`);
            } else {
                $("#table_siswa tbody").append(`<tr><td colspan="3">Siswa <b>${name}</b> tidak ditemukan!</td><tr>`);
            }
        } else {
            setTableRow();
        }
    }

    $(document).ready(function () {
        $("input").keyup(function () {
            const name = $("input").val();
            find(name);
        });
    });

    const genap = [2, 4, 6, 8, 20];
    const ganjil = [1, 3, 5, 7, 9];

    $("input#input_bilangan").keyup(function () {
        const number = $("input#input_bilangan").val();
        $("#table_bilangan tbody").empty();
        if (number) {
            if (genap.includes(parseInt(number))) {
                $("table_bilangan tbody").append(`<tr><td colspan="2"> <h4><span class="badge bg-success">${number} adalah bilangan genap</span></h4></td></tr>`);
            } else if (ganjil.includes(parseInt(number))) {
                $("table_bilangan tbody").append(`<tr><td colspan="2"> <h4><span class="badge bg-info">${number} adalah bilangan ganjil</span></h4></td></tr>`);
            } else {
                $("table_bilangan tbody").append(`<tr><td colspan="2"> <h4><span class="badge bg-warning">Maaf untuk ${number} tidak termasuk creteria</span></h4></td></tr>`);
            }
        }
    });
</script>
</html>
